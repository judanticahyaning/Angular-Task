<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm"
            (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 required
                 ngModel
                 name="title" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control"
                    id="content"
                    required
                    ngModel
                    name="content"></textarea>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!postForm.valid">
          Create Post
        </button>
      </form>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #showUpdate="ngForm"
            (ngSubmit)="onUpdatePost(showUpdate.value)">
        <div class="form-group">
          <label for="title">ID</label>
          <input type="text"
                 class="form-control"
                 id="id"
                 required
                 ngModel
                 name="id" />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 required
                 ngModel
                 name="title" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control"
                    id="content"
                    required
                    ngModel
                    name="content"></textarea>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!showUpdate.valid">
          Update Post
        </button>

        <!-- <button class="btn btn-danger"
              [disabled]="loadedPosts.length < 1"
              (click)="onClearPosts()">
        Clear Posts
      </button> -->
      </form>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary"
              (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button class="btn btn-danger"
              [disabled]="loadedPosts.length < 1"
              (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>

  <div class="row">
    <!-- error handling -->
    <div class="alert alert-danger" role="alert" *ngIf="error">
      <h3>Error Occur!</h3>
      <p>{{error.message}}</p>
    </div>

    <!-- spinner -->
    <div class="spinner-border"
         style="width: 6rem; height: 6rem;"
         role="status"
         *ngIf="showLoading && !error">
    </div>

    <!-- show data -->
    <span class="sr-only"
          *ngIf="showLoading && !error">Loading...</span>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !showLoading">No posts available!</p>
      <ul class="list-group"
          *ngIf="loadedPosts.length >= 1 && !showLoading">
        <li class="list-group-item"
            *ngFor="let posts of loadedPosts" (click)="showDataUpdate(posts)">
          <h3>{{posts.title}}</h3>
          <p>{{posts.content}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
